<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowHabits - Legal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C00 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
        }
        
        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            margin-bottom: 50px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .link-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 107, 53, 0.3);
            transform: translateY(-2px);
        }
        
        .link-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .link-icon {
            width: 44px;
            height: 44px;
            background: rgba(255, 107, 53, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .link-icon svg {
            width: 22px;
            height: 22px;
            fill: #FF6B35;
        }
        
        .link-text h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .link-text p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .arrow {
            color: rgba(255, 255, 255, 0.3);
        }
        
        footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        
        <h1>FlowHabits</h1>
        <p class="subtitle">Build better habits, one day at a time</p>
        
        <div class="links">
            <a href="terms.html" class="link-card">
                <div class="link-info">
                    <div class="link-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
                        </svg>
                    </div>
                    <div class="link-text">
                        <h3>Terms of Use</h3>
                        <p>Rules and guidelines for using FlowHabits</p>
                    </div>
                </div>
                <span class="arrow">→</span>
            </a>
            
            <a href="privacy.html" class="link-card">
                <div class="link-info">
                    <div class="link-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                        </svg>
                    </div>
                    <div class="link-text">
                        <h3>Privacy Policy</h3>
                        <p>How we handle your data and privacy</p>
                    </div>
                </div>
                <span class="arrow">→</span>
            </a>
        </div>
        
        <footer>
            © 2026 FlowHabits. All rights reserved.
        </footer>
    </div>
</body>
</html>
